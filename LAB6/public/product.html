<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>인프컬리</title>
    <script>
        document.addEventListener('DOMContentLoaded', load);

        function load(){
            loadInfo();
            loadComment();
        }

        function loadInfo(){
            fetch(`/product/info/${location.href.split('/')[4]}`)
            .then(response=>{
                return response.json();
            })
            .then(products=>{
                if(products==null||products==""){
                    document.querySelector('#title').append('잘못된 접근입니다.');
                }else{
                    document.querySelector('#title').append(products[0].product_title);
                    document.querySelector('#price').append(products[0].product_price);
                    document.querySelector('#category').append(products[0].product_category);
                    document.querySelector('#image').src=`..${products[0].product_image}`;
                }
            })
        };

        function addComment(commentJson){
            const comment = document.createElement('div');
            comment.className='comment';
            comment.innerHTML=commentJson.text;
            document.querySelector('#comments').append(comment);
        }

        function loadComment(){
            fetch(`/product/comment/${location.href.split('/')[4]}`)
            .then(response=>{
                return response.json();
            })
            .then(comments=>{
                console.log('then2');
                console.log(comments);
                comments.forEach(comment => {
                    addComment(comment);
                });
            })
        };

        let newComment="";

        function newCommentChange(value){
            newComment=value;
        }

        function writeComment(){
            fetch(`/product/write`,{
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    book_id: location.href.split('/')[4],
                    text: newComment
                })
            })
            .then(res=>{ alert('후기가 작성되었습니다'); window.location.reload()})
            .catch(res=>{ console.log(res)})
        };
    </script>
</head>
<body>
    <div id=wrapper>
        <nav id="navi">
            <a class="menu" href="../">
                메인
            </a>
            <a class="menu" href="../signup">
                회원가입
            </a>
            <a class="menu" href="../login">
                로그인
            </a>
        </nav>
        <div class="vertical">
            <div style="height:50px;"></div>
            <div class="horizontal" id="products">
                <div class="exDivide">
                    <img id="image" alt="책 이미지"/>
                </div>
                <div class="exDivide2">
                    <div id="title"></div>
                    <div id="category"></div>
                    <div id="price"></div>
                    <p></p>
                    <h3>후기</h3>
                    <input id="commentInput" oninput="newCommentChange(this.value)"/>
                    <button class="bar" onclick="writeComment()">입력</button>
                    <div id="comments">
            
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
