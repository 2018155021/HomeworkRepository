<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="main.css">
    <title>가입하기</title>
</head>
<body>
    <div id="header"></div>
    <!-- required 필수인지 아닌지, pattern="regx", step="2"(2단위로 숫자입력),autofocus(페이지 로드될때 자동으로 포커스), placeholder -->
    <h3>개인 정보 입력</h3>
    <table>
        <tr>
            <td>이름</td>
            <td><input required placeholder="이름을 입력하세요" type="text" autofocus></td>
        </tr>
        <tr>
            <td>유저 아이디</td>
            <td><input required placeholder="유저 아이디를 입력하세요" type="text"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input required placeholder="비밀번호를 입력하세요" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$"></td>
        </tr>
        <tr>
            <td>비밀번호 재입력</td>
            <td><input required placeholder="비밀번호를 재입력하세요" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$"></td>
        </tr>
        <tr>
            <td>생일</td>
            <td><input required placeholder="생일을 입력하세요" type="date"></td>
        </tr>
        <tr>
            <td>학년</td>
            <td><input required placeholder="학년을 입력하세요" type="number" step="1" pattern="^[1-5]+$"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input required placeholder="010-1234-1234" type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></td>
        </tr>
    </table>
    <button onclick="login.html">가입하기</button>
    <a class="link" href="./login.html">계정이 이미 있나요? 로그인하기</a>
</body>
</html>
