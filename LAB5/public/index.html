    <title>인프컬리</title>
    <script>
        let page=0;
        let category="";
        let keyword="";
        document.addEventListener('DOMContentLoaded', load);
        window.onscroll=()=>{
            if(window.innerHeight+window.scrollY>=document.body.offsetHeight){
                load();
            }
        };
        function load(){
            console.log('작동했냐?');
            fetch(`http://localhost:8000/search?page=${page}&category=${category}&keyword=${keyword}`)
            .then(response=>{
                return response.json();
            })
            .then(products=>{
                products.forEach(productJson => {
                    console.log(productJson);
                    addProduct(productJson);
                });
            })
        };

        function addProduct(productJson){
            const product = document.createElement('div');
            product.className='product';
            //product.style.backgroundImage = `url('${productJson.image}')`; 
            product.innerHTML=productJson.title;
            document.querySelector('#products').append(product);
        }
    </script>
